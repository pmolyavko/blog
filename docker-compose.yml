version: "3.9"
services:
  app:
    image: php:8.2-cli
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      APP_ENV: dev
      APP_SECRET: change-me
      DATABASE_URL: postgresql://blog:blog@postgres:5432/blog?serverVersion=16&charset=utf8
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    command: ["php", "-S", "0.0.0.0:8000", "-t", "public"]
    ports:
      - "8000:8000"
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: blog
      POSTGRES_PASSWORD: blog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  postgres_data:
